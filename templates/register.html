{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form action="" method="post">
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <form method="POST">
                    {%csrf_token%}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</form>
{% endblock %}
